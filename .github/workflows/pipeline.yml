name: Development Pipeline 

on: 
    push:
        branches: 
            - main

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4 
              with:
                node-version: '20'
            - name: npm install
              run: npm install
            - name: lint
              run: npm run eslint
            - name: test
              run: npm run test
